    }
    #clock{
        font-size: 22px;
        border-radius: 8px;
        background-color: rgb(247, 103, 103);
        width: 150px;
        text-align: center;
    }
</style>
<body>
    <div id="clock"></div>

    <script>
        var sec = 0;
        var min = 0;
        var hrs = 0;
    
        $(document).ready(function() {
            setInterval(function() {
                sec++;
                if(sec == 60) {
                    min++;
                    sec = 0;
    
                    if(min == 60) {
                        hrs++;
                        min = 0;
                    }
    
                    if(hrs == 24) {
                        hrs = 0;
                    }
                }
                var period = hrs >= 12 ? 'PM' : 'AM';
